<h1>Welcome {{ pessoa.apelido }} </h1>
<p>For more information, contact: <strong>{{ pessoa.email}}</strong></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="periodos">
  <thead>
    <tr>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let periodo of periodos">
      <td>{{ periodo.data }}</td>
      <td>{{ periodo.indicador }}</td>
    </tr>
  </tbody>
</table>
